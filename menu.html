        <script>
            var url = "json/menu.json";

            $.getJSON(url, function(data) {
                $("nav.topo-menu>ul").html(treeArray(data));
            });
            function treeArray(data) {
                var item = '';
                $.each(data, function(k, v) {
                    //console.log('id ' + k);
                    item += '<li><a href="' + v.link + '">' + v.texto + '</a>';
                    //console.log('chave: ' + v.texto);
                    //console.log('valor: ' + v.link);
                    if (v.subitem) {
                        item += '<ul>';
                        //console.log('-----subitem------');
                        item += treeArray(v.subitem);
                        item += '</ul>';
                    }
                    item += '</li>';
                });
                return item;
            }
        </script>
